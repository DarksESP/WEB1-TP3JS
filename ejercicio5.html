<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Crear un formulario con Nombre, Apellido y un botón Enviar.
         Al presionar Enviar debe mostrar el nombre y apellido como un título dentro de la página.-->
   
         <h1 id="titulo">NOMBRE Y APELLIDO</h1>
   
         <form action="">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        </div>

        <div>
            <button type="submit" id="enviar">ENVIAR</button>
        </div>


        
    </form>

    <script type="text/javascript" src="js/ejercicio5.js"></script>
</body>
</html>
